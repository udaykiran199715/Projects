<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

 
    <h1 class="display-3 text-center text-danger mb-5">COVID - 19</h1>
    <div class="container my-5">
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control px-2" placeholder="Enter Country" id="search">

      </div>
      <div class="col-2">
        <button class="btn btn-success px-5" id="submit">submit</button>
      </div>
      <div class="col-2">
        <select class="custom-select" id="filter">
          <option>Filter</option>
          <option>Ascending</option>
          <option>Descending</option>
        </select>
      </div>
      <div class="col-4">
        <select class="custom-select" id="sort">
          <option>sort</option>
          <option>New Confirmed</option>
          <option>Total Confirmed</option>
          <option>New Deaths</option>
          <option>Total Deaths</option>
          <option>New Recovered</option>
          <option>Total Recovered</option>
        </select>

      </div>

    </div>


  </div>
  <hr>
  <div class="container-fluid">

    <table class="table table-striped table-bordered ">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col " class="text-warning">New Confirmed</th>
          <th scope="col " class="text-warning">Total Confirmed</th>
          <th scope="col " class="text-danger">New Deaths</th>
          <th scope="col " class="text-danger">Total Deaths</th>
          <th scope="col " class="text-success">New Recovered</th>
          <th scope="col " class="text-success">Total Recovered</th>
        </tr>
      </thead>

      <tbody id="all_countries">

      </tbody>
    </table>
  </div>


  <script src="script.js" ></script>
</body>

</html>
